- hosts: almalinux:fedora
  become: yes
  tasks:

    - name: set dns servers
      ansible.builtin.command:
        argv:
          - resolvectl
          - dns
          - eth0
          - 192.168.1.1
          - 9.9.9.9
      when: inventory_hostname in groups["fedora"]

    - name: ensure Basic tools are installed
      dnf:
        name: 
          - dnf-plugins-core
          - nano
        state: present

    - name: Install epel-release
      dnf:
        name: epel-release
        state: present
      when: inventory_hostname in groups["almalinux"]

    - name: Update all packages
      ansible.builtin.dnf:
        name: '*'
        state: latest

    - name: Autoremove unneeded packages installed as dependencies
      ansible.builtin.dnf:
        autoremove: yes

    - name: Add the user maxid
      ansible.builtin.user:
        name: maxid
        shell: /bin/bash
        groups: wheel
        append: yes

    - name: Allow the maxid user to run any sudo commands
      community.general.sudoers:
        name: maxid-sudo
        state: present
        user: maxid
        commands: ALL
        nopassword: true

    - name: Set authorized keys taken from url
      ansible.posix.authorized_key:
        user: maxid
        state: present
        key: "{{ lookup('url', 'https://github.com/CookieDude24.keys', split_lines=False) }}"
        path: /home/maxid/.ssh/authorized_keys


    - name: reboot if requiered
      ansible.builtin.command: needs-restarting -r
      register: reboot_required
      failed_when: false
      changed_when: reboot_required.rc != 0
      notify:
          - Reboot Host

  handlers:
      - name: Reboot Host
        ansible.builtin.reboot:
            msg: "Reboot initiated by Ansible"
            reboot_timeout: 3600
            test_command: w