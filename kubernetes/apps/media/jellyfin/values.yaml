service:
  main:
    controller: main
    ports:
      http:
        port: &port 8096
    type: ClusterIP
controllers:
  main:
    type: statefulset

    statefulset:
      volumeClaimTemplates:
        - name: config
          globalMounts:
            - path: /config
          storageClass: longhorn
          accessMode: ReadWriteOnce
          size: 1Gi
    containers:
      main:
        env:
          TZ: Etc/UTC
          JELLYFIN_PublishedServerUrl: https://media.007337.xyz/
        image:
          pullPolicy: IfNotPresent
          repository: jellyfin/jellyfin
          tag: latest
        probes:
          probes:
            liveness: &probe
              enabled: true
              custom: true
              type: HTTP
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
                httpGet:
                  path: &path /health
                  port: *port

            readiness: *probe

            startup:
              enabled: true
              custom: true
              type: HTTP
              spec:
                initialDelaySeconds: 0
                timeoutSeconds: 1
                periodSeconds: 5
                failureThreshold: 30
                httpGet:
                  path: *path
                  port: *port
persistence:
  data:
    enabled: true
    path: /pool0/media/
    server: nfs.home.007337.xyz
    type: nfs
  cache:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /config/cache
        readOnly: false

