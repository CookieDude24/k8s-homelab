controllers:
  main:
    containers:
      main:
        env:
          TZ: Etc/UTC
          UN_SONARR_0_URL: http://sonarr.media.svc.cluster.local:8989
          UN_SONARR_0_API_KEY:
            valueFrom:
              secretKeyRef:
                name: arr-api-keys
                key: sonarr-api-key
          UN_SONARR_0_PATHS_0: /data/downloads
          UN_RADARR_0_URL: http://radarr.media.svc.cluster.local:7878
          UN_RADARR_0_API_KEY:
            valueFrom:
              secretKeyRef:
                name: arr-api-keys
                key: radarr-api-key
          UN_RADARR_0_PATHS_0: /data/downloads
        image:
          pullPolicy: IfNotPresent
          repository: golift/unpackerr
          tag: latest
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
persistence:
  data:
    enabled: true
    path: /var/storage/media/
    server: nfs.home.007337.xyz
    type: nfs
    globalMounts:
        - path: /data/downloads
