service:
  main:
    controller: main
    ports:
      http:
        port: &port 9696
    type: ClusterIP
controllers:
  type: statefulset

  statefulset:
    volumeClaimTemplates:
      - name: config
        globalMounts:
          - path: /config
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
  main:
    containers:
      main:
        env:
          TZ: Etc/UTC
          PROWLARR__AUTH__METHOD: External
          PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
          PROWLARR__API_KEY:
            valueFrom:
              secretKeyRef:
                name: arr-api-keys
                key: prowlarr-api-key
        image:
          pullPolicy: IfNotPresent
          repository: ghcr.io/onedr0p/prowlarr
          tag: 1.17.2.4511
        probes:
          liveness: &probe
            enabled: true
            custom: true
            type: HTTP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              httpGet:
                path: &path /ping
                port: *port

          readiness: *probe

          startup:
            enabled: true
            custom: true
            type: HTTP
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 5
              failureThreshold: 30
              httpGet:
                path: *path
                port: *port
