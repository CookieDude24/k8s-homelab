service:
  main:
    controller: main
    ports:
      http:
        port: &port 8989
    type: ClusterIP
controllers:
  main:
    type: statefulset
    containers:
      main:
        env:
          TZ: Etc/UTC
          SONARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
          SONARR__AUTHENTICATION_METHOD: External
          SONARR__API_KEY:
            valueFrom:
              secretKeyRef:
                name: arr-api-keys
                key: sonarr-api-key

        image:
          pullPolicy: IfNotPresent
          repository: ghcr.io/onedr0p/sonarr
          tag: 4.0.4

        probes:
          liveness: &probe
            enabled: true
            custom: true
            type: HTTP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              httpGet:
                path: &path /ping
                port: *port

          readiness: *probe

          startup:
            enabled: true
            custom: true
            type: HTTP
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 5
              failureThreshold: 30
              httpGet:
                path: *path
                port: *port

persistence:
  data:
    enabled: true
    path: /pool0/media/
    server: nfs.home.007337.xyz
    type: nfs
  config:
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config
    size: 1Gi
    type: persistentVolumeClaim

