apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ .Release.Name }}-ingress"
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - kind: Rule
      match: Host(`home.007337.xyz`) && PathPrefix(`/paperless`)
      middlewares:
        - name: httpcats
          namespace: kube-system
      services:
        - name: {{ .Release.Name }}
          port: {{ .Values.service.main.ports.http.port }}