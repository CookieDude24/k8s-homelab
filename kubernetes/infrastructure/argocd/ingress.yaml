apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`kube.007337.xyz`) && PathPrefix(`/argocd`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: Host(`kube.007337.xyz`) && Headers(`Content-Type`, `application/grpc`) && PathPrefix(`/argocd`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c